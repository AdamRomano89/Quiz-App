<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-header">
        <h3>View High Scores</h3>
        <span class="timer">00:00</span>
      </div>

      <div class="info">
        <h2>Getting Started</h2>
        <p>Try To answer Questions !</p>
        <button id="start-quiz">Start Quiz</button>
      </div>

      <div class="quiz-app">
        <div class="questions">
          <h2>What is HTML Stands for ?</h2>
        </div>
        <div class="answers">
          <div class="answer" id="answer_1">JS</div>
          <div class="answer" id="answer_2">Hyper Text</div>
          <div class="answer" id="answer_3">CSS</div>
          <div class="answer" id="answer_4">Coding</div>
        </div>
      </div>
      <button id="next-question">Next</button>

      <div class="all-done">
        <h2>All done</h2>
        <p class="score">You answered 10 from 20</p>
        <form>
          <label for="">Enter Your name</label>
          <input type="text" id="enterName" placeholder="Enter your name" />
          <button type="submit" id="submit-form">Submit</button>
        </form>
      </div>

      <div class="final-result">
        <h2>High Score</h2>
        <p>Your Name : 20</p>
        <button id="go-back">Go Back</button>
        <button id="clear">Clear High Score</button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
